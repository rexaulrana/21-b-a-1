<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinder Garden</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font play fair -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-play {
        font-family: "Source Serif 4", serif;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="mt-5">
        <ul class="flex justify-center gap-4 text-lg">
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="index.html">About Us</a>
          </li>
          <li>
            <a href="contact.html">Contact </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="max-w-6xl mx-auto mt-10">
      <h1 class="font-play text-4xl font-bold text-center mt-10 mb-3">
        Contact Us
      </h1>
      <p class="font-play text-lg text-center">
        Get in touch! Have a question or feedback? <br />
        Use our contact form or drop us an email. We're here to help!
      </p>
      <div
        class="max-w-4xl mx-auto mt-10 rounded-md h-[541px] mb-10 bg-black flex flex-col md:flex-row justify-between"
      >
        <div class="text-white px-10 py-20">
          <h1 class="text-2xl font-medium font-play">Get in touch with us</h1>
          <div class="flex flex-col">
            <span class="py-1 mt-3">Name</span>
            <input
              class="w-[340px] md:w-[400px] bg-[#343333] rounded-lg py-2 px-2 text-white"
              placeholder="Your Name"
              type="text"
              name=""
              id=""
            />
          </div>
          <div class="flex flex-col">
            <span class="py-1 mt-3">Email</span>
            <input
              class="w-[340px] md:w-[400px] bg-[#343333] rounded-lg py-2 px-2 text-white"
              placeholder="Your Email"
              type="text"
              name=""
              id=""
            />
          </div>
          <div class="flex flex-col">
            <span class="py-1 mt-3">Message</span>
            <!-- <input type="text" name="" id="" /> -->
            <textarea
              class="w-[340px] md:w-[400px] bg-[#343333] rounded-lg py-2 px-2 text-white"
              placeholder="Your message"
              name=""
              id=""
              cols="5"
              rows="5"
            ></textarea>
            <button
              class="btn bg-[#F3F25B] text-black mt-2 rounded-sm w-[140px]"
            >
              Send my message
            </button>
          </div>
        </div>
        <div>
          <img class="w-[563px] rounded-r-md" src="./images/map.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
